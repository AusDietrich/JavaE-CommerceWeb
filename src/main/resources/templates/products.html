<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>e-comm fragments</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{css/style.css}" />
<script th:src="@{js/jquery.mycart.js}"></script>
</head>
<body>
	<div th:insert="fragments/fragment.html :: nav"></div>
	<body style="background-color:#c2f0f0;">
<div class="container">
<div class="row">
 <div class="col-sm-4" th:each="prod : ${prodList}">
 <div class="divy">
	<img style="height:100px; width:100px;" th:src="@{__${prod.colors}__}" />
	<p th:text="${prod.price}"></p>
	<p th:text="${prod.description}"></p>
	</div>
 </div>
</div>
</div>
</body>
</html>
